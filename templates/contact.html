<body class="sub_page">

  <div class="hero_area">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
            </li>

          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

            {% if user is None %}
            <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
              data-bs-target="#LoginModal">Login</button>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
              data-bs-target="#SignupModal">Signup</button>
            {% else %}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{user}}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/updateprofile">Update Profile</a></li>
                <li><a class="dropdown-item" href="/userlogout">Logout</a></li>
              </ul>
            </div>
            {% endif %}
            <!-- <a class="btn btn-outline-danger" href="/userlogout">Logout</a> -->
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
