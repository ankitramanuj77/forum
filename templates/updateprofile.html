<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <title>Update Profile</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                    {% if user is None %}
                    <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
                        data-bs-target="#LoginModal">Login</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="#SignupModal">Signup</button>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{user}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/userlogout">Logout</a></li>
                        </ul>
                    </div>
                    {% endif %}
                    <!-- <a class="btn btn-outline-danger" href="/userlogout">Logout</a> -->
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- update profile start  -->
    <div class="container my-4">
        <form class="row g-3 needs-validation" method="POST" novalidate>
            {% csrf_token %}
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" value="{{userid.fname}}" id="validationCustom01" name="fname"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" value="{{userid.lname}}" id="validationCustom02" name="lname"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" value="{{userid.email}}" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" name="email" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Password</label>
                <input type="password" class="form-control" value="{{userid.password}}" id="validationCustom01"
                    name="password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" value="{{userid.city}}" id="validationCustom03" name="city"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" name="state" required>
                    <option value="">Select State</option>
                    <option value="Gujarat" {% if userid.state == 'Gujarat' %} selected {% endif %}>Gujarat</option>
                    <option value="Punjab" {% if userid.state == 'Punjab' %} selected {% endif %}>Punjab</option>
                    <option value="Rajasthan" {% if userid.state == 'Rajasthan' %} selected {% endif %}>Rajasthan</option>
                    <option value="Maharastra" {% if userid.state == 'Maharastra' %} selected {% endif %}>Maharastra</option>
                    <option value="MadhyaPradesh" {% if userid.state == 'MadhyaPradesh' %} selected {% endif %}>Madhya Pradesh</option>
                    <option value="UP" {% if userid.state == 'UP' %} selected {% endif %}>Up</option>
                    <option value="Delhi" {% if userid.state == 'Delhi' %} selected {% endif %}>Delhi</option>
                    <option value="J&K" {% if userid.state == 'J&K' %} selected {% endif %}>J&k</option>
                    <option value="Ladak" {% if userid.state == 'Ladak' %} selected {% endif %}>Ladak</option>
                    <option value="Kerala" {% if userid.state == 'Kerala' %} selected {% endif %}>Kerala</option>
                    <option value="Tamilnadu" {% if userid.state == 'Tamilnadu' %} selected {% endif %}>Tamilnadu</option>
                    <option value="Chennai" {% if userid.state == 'Chennai' %} selected {% endif %}>Chennai</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" value="{{userid.zipcode}}" id="validationCustom05"
                    name="zipcode" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
    <!-- update profile end  -->
</body>

</html>
